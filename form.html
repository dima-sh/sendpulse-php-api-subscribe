<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sendpulse PHP API subscribe form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <form class="sp-form" id="sendpulseSubscribeForm" action="subscribe-form-handler.php" method="post">
        <p>
            <strong>Sendpulse PHP API subscribe form</strong>
        </p>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="" placeholder="email@example.com" required />
        </div>
        <div class="form-group">
            <label>Name <small>(optional)</small></label>
            <input type="text" name="name" value="" placeholder="Your name" />
        </div>
        <div class="form-group">
            <button type="submit">Subscribe</button>
        </div>
    </form>
</body>
</html>
